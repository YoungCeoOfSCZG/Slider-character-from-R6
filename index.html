<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Rainbow Six</title>
</head>
<body>
    <div class="body-container">
        <div class="title">
            <div class="title-container">
                <img src="https://buff.game/wp-content/uploads/2020/08/pngfind.com-rainbow-six-siege-logo-334653.png" alt="">
            </div>
        </div>
        <div class="main-container">      
            <div class="img-container">
                <img src="" id="op-img" alt=""/>
              </div>
            <h3 id="nome"></h3>
            <div class="container-p">
                <div class="gadget">
                    <img src="" id="weapon" alt="">
                    <img src="" id="ability" alt=""></img>
                </div> 
                <p id="description"></p>
            </div>
            
        </div>

        <div class="spacer"></div>

        <div class="button-container">
            <button class="btn btn-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <button class="btn btn-random">RANDOM</button>

            <button class="btn btn-next">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        
    </div>

    <!-- Includi il tuo file JavaScript index.js dopo il contenuto della pagina -->
    <script src="index.js"></script>
</body>
</html>
